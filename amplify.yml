version: 1
frontend:
  phases:
    preBuild:
      commands:
        - command -v chromium-browser || yum install -y chromium || true
        - nvm install 22.21.0
        - nvm use 22.21.0
        - npm ci
    build:
      commands:
        - |
          if command -v chromium-browser &> /dev/null || command -v google-chrome &> /dev/null; then
            npx ng test --no-watch --browsers=ChromeHeadless
          else
            echo "Chrome not found, skipping tests"
          fi
        - npx ng build
  artifacts:
    baseDirectory: dist/cdev_ng2
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
