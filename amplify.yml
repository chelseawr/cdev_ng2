version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - rm -rf ~/.npm # Clear global npm cache to avoid stale packages
        - npm cache clean --force
        - nvm install 22.21.0
        - nvm use 22.21.0
        # Nuke any global/user npm config the image might have
        - rm -f ~/.npmrc || true
        - unset NPM_TOKEN NPM_CONFIG_REGISTRY NPM_CONFIG_ALWAYS_AUTH || true
        - npm config set always-auth false
        - npm whoami # will 401 if npm expects auth and you don't have it
        - npm install -g aws-cdk
        - npm install -g @angular/cli
        - npm i --legacy-peer-deps --verbose
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

    build:
      commands:
        - cdk bootstrap aws://096726583123/us-east-2
        - ng build
  artifacts:
    baseDirectory: dist/cdev_ng2
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
