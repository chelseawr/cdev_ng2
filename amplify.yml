version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf node_modules
        - rm -rf ~/.npm # Clear global npm cache to avoid stale packages
        - npm cache clean --force
        - npm config list
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - ng version
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/cdev_ng2
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
