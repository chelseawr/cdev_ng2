<main id="main-content">
  <div #topSentinel class="top-sentinel" aria-hidden="true"></div>
  @if (responsive.isPhonePortrait()){
  <!-- Mobile/portrait: right-side pager dots -->
  <nav class="pager" aria-label="Page Menu">
    <button
      type="button"
      class="dot"
      [class.active]="activeId() === 'home'"
      aria-label="go to home"
      [attr.aria-current]="activeId() === 'home' ? 'true' : null"
      (click)="scrollTo('home')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId() === 'intro'"
      aria-label="go to intro section"
      [attr.aria-current]="activeId() === 'intro' ? 'true' : null"
      (click)="scrollTo('intro')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId() === 'experience'"
      aria-label="go to experience section"
      [attr.aria-current]="activeId() === 'experience' ? 'true' : null"
      (click)="scrollTo('experience')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId() === 'skills'"
      aria-label="go to skills section"
      [attr.aria-current]="activeId() === 'skills' ? 'true' : null"
      (click)="scrollTo('skills')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId() === 'projects'"
      aria-label="go to projects section"
      [attr.aria-current]="activeId() === 'projects' ? 'true' : null"
      (click)="scrollTo('projects')"
    ></button>
  </nav>
  } @else {
  <nav class="nav" [class.is-visible]="navVisible()" aria-label="Main Menu">
    <a
      class="navitem"
      [class.active]="activeId() === 'home'"
      (click)="scrollTo('home'); $event.preventDefault()"
      href="#home"
      >home</a
    >
    <a
      class="navitem"
      [class.active]="activeId() === 'intro'"
      (click)="scrollTo('intro'); $event.preventDefault()"
      href="#intro"
      >intro</a
    >
    <a
      class="navitem"
      [class.active]="activeId() === 'experience'"
      (click)="scrollTo('experience'); $event.preventDefault()"
      href="#experience"
      >experience</a
    >
    <a
      class="navitem"
      [class.active]="activeId() === 'skills'"
      (click)="scrollTo('skills'); $event.preventDefault()"
      href="#skills"
      >skills</a
    >
    <a
      class="navitem"
      [class.active]="activeId() === 'projects'"
      (click)="scrollTo('projects'); $event.preventDefault()"
      href="#projects"
      >projects</a
    >
  </nav>
  }
  <app-home
    appScrollSpySection="home"
    (inView)="onSectionInView($event)"
  ></app-home>
  <app-intro
    appScrollSpySection="intro"
    (inView)="onSectionInView($event)"
  ></app-intro>
  <app-experience
    appScrollSpySection="experience"
    (inView)="onSectionInView($event)"
  ></app-experience>
  <app-skills
    appScrollSpySection="skills"
    (inView)="onSectionInView($event)"
  ></app-skills>
  <app-projects
    appScrollSpySection="projects"
    (inView)="onSectionInView($event)"
  ></app-projects>
</main>
