<main>
  <div #topSentinel class="top-sentinel" aria-hidden="true"></div>
  @if (responsive.isPhonePortrait()){
  <!-- Mobile/portrait: right-side pager dots -->
  <nav class="pager" aria-label="Sections">
    <button
      type="button"
      class="dot"
      [class.active]="activeId === 'home'"
      aria-label="home"
      [attr.aria-current]="activeId === 'home' ? 'true' : null"
      (click)="scrollTo('home')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId === 'intro'"
      aria-label="intro"
      [attr.aria-current]="activeId === 'intro' ? 'true' : null"
      (click)="scrollTo('intro')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId === 'experience'"
      aria-label="experience"
      [attr.aria-current]="activeId === 'experience' ? 'true' : null"
      (click)="scrollTo('experience')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId === 'skills'"
      aria-label="skills"
      [attr.aria-current]="activeId === 'skills' ? 'true' : null"
      (click)="scrollTo('skills')"
    ></button>

    <button
      type="button"
      class="dot"
      [class.active]="activeId === 'projects'"
      aria-label="projects"
      [attr.aria-current]="activeId === 'projects' ? 'true' : null"
      (click)="scrollTo('projects')"
    ></button>
  </nav>
  } @else {
  <ul class="nav" [class.is-visible]="navVisible">
    <li class="navitem" [class.active]="activeId === 'home'">
      <a href="#home">home</a>
    </li>
    <li class="navitem" [class.active]="activeId === 'intro'">
      <a href="#intro">intro</a>
    </li>
    <li class="navitem" [class.active]="activeId === 'experience'">
      <a href="#experience">experience</a>
    </li>
    <li class="navitem" [class.active]="activeId === 'skills'">
      <a href="#skills">skills</a>
    </li>
    <li class="navitem" [class.active]="activeId === 'projects'">
      <a href="#projects">projects</a>
    </li>
  </ul>
  }

  <app-slide1
    scrollSpySection="home"
    (inView)="onSectionInView($event)"
  ></app-slide1>
  <app-slide2
    scrollSpySection="intro"
    (inView)="onSectionInView($event)"
  ></app-slide2
  ><app-slide3
    scrollSpySection="experience"
    (inView)="onSectionInView($event)"
  ></app-slide3>
  <app-slide4
    scrollSpySection="skills"
    (inView)="onSectionInView($event)"
  ></app-slide4>
  <app-slide6
    scrollSpySection="projects"
    (inView)="onSectionInView($event)"
  ></app-slide6>
</main>
