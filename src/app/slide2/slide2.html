<section #watch id="intro">
  <div class="veil"></div>
  <article class="card">
    <div class="hero">
      <h1 id="cardTitle">introduction</h1>
      <div id="innerbox" [ngClass]="{ isNotPhone: !isPhonePortrait }">
        <h2 id="text">
          Experienced, cleared senior software engineer with a diverse technical
          background and rare mix of technical rigor, clear communication, and
          team leadership.
        </h2>
        <div id="picBox">
          <img src="/assets/wright-pic.jpg" alt="image" />
          <p>Volunteering at Habitat for Humanity with Bloomberg in 2019.</p>
        </div>
      </div>
    </div>
  </article>
</section>
