<section #watch>
  <div class="veil"></div>
  <article class="card" id="slide1">
    <div id="card" class="hero">
      <h1 id="hello">Hello World, my name is</h1>
      <h2 id="name"><span>Chelsea May.</span></h2>
      <app-adjective-wheel />
      <contact-button />

      <div className="outsideLinks">
        <a
          href="https://www.linkedin.com/in/chelseawr/"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          title="LinkedIn"
        >
          <span>
            <fa-icon [fixedWidth]="true" [icon]="faLinkedin"></fa-icon>
          </span>
        </a>
        <a
          href="https://github.com/chelseawr"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          title="Personal Github"
        >
          <span>
            <fa-icon [fixedWidth]="true" [icon]="faGithub"></fa-icon>
          </span>
        </a>

        <a
          [href]="sourcePath"
          [download]="fileName"
          target="_blank"
          rel="noopener noreferrer"
          class="btn"
          title="View Resume"
        >
          <span>
            <fa-icon [fixedWidth]="true" [icon]="faFilePdf"></fa-icon>
          </span>
        </a>
      </div>
    </div>
  </article>
  <span id="arrow">
    <fa-icon
      [fixedWidth]="true"
      [icon]="faArrow"
      class="pulse-arrow"
      (click)="scrollTo('slide2')"
    >
    </fa-icon>
  </span>
</section>
