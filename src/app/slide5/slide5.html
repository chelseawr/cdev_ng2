<section #watch id="slide5">
  <div class="veil"></div>
  <article class="card">
    <h1 id="cardTitle">education</h1>

    <ol class="edu__list" role="list">
      @for (item of items; track item.school) {
      <li class="edu__row">
        <!-- Left rail: timeline spine + node -->
        <div class="edu__rail" aria-hidden="true">
          <span class="edu__node"></span>
          <span class="edu__spine"></span>
        </div>

        <!-- Content -->
        <div class="edu__card">
          <div class="edu__topline">
            <h3 class="edu__school">{{ item.school }}</h3>
            @if(item.inProgress){
            <span class="edu__chip" aria-label="In progress" title="In progress"
              >In progress</span
            >
            }
          </div>

          <div class="edu__credential">{{ item.credential }}</div>
          <div class="edu__date" aria-label="Date">{{ item.date }}</div>
        </div>
      </li>
      }
    </ol>
  </article>
</section>
